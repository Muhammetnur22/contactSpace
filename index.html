            <!-- Contacts -->

    <!-- Add button -->
   
    <div class="contact-add">
        <button class="add-contact-btn btn">
            <img src="img/contact-add.svg" alt="add-contact">
            Add Contact
        </button>
    </div>
    
    <!-- Add forum block -->
    
    <div class="add-forum-wrapper">
        <div class="add-pop-up">
            
            <div class="contact-text">
                <h3> Add Contact</h3> 
            </div>
            
            <form id="add-forum">
                <div class="add-forum">
                        <input type="text" id="name" placeholder="Name and surname:">
                        <input type="number" id="phone" placeholder="Phone number:" >
                        <input type="email" id="email" placeholder="Email address:">
                        <input type="text"  id="status" placeholder="Status">
                </div>
                    
                    <div class="btn-handler">
                    <input type="submit" class="btn" value="Add" id="add">
                    </div>
            </form>
        </div>
    </div>
    
    <!-- Edit forum block -->
    
    <div class="edit-forum-wrapper">
        <div class="edit-pop-up">

            <div class="contact-text">
                <h3> Edit Contact</h3> 
            </div>
                <form id="edit-forum">
                    <div class="edit-forum">
                        <input type="text" placeholder="Name and surname:">
                        <input type="number" placeholder="Phone number:" >
                        <input type="email" placeholder="Email address:">
                        <input type="text" placeholder="Status">
                    </div>
                
                    <div class="btn-handler">
                        <input type="submit" class="btn" value="Save" id="save">
                    </div>
                </form>
        </div>
    </div>
